<mat-card id="card">
  <div>
    <mat-card-header>
      <mat-card-title id="title">
        <div>
          <mat-icon inline="true" color="primary">store</mat-icon>
        </div>
        <div>
          {{title}}
        </div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input type="text" matInput placeholder="Nombre"  [(ngModel)]="company.name" name="name">
        </mat-form-field>
        <div *ngIf="company._id">
          <label>
            <b>Activo</b>: </label>
          <mat-slide-toggle color="primary" [(ngModel)]="company.state" name="state"></mat-slide-toggle>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions id="actions">
      <button type="button" mat-fab color="primary" matTooltip="Guardar" (click)="saveCompany(company)">
        <mat-icon>save</mat-icon>
      </button>
      <button mat-fab matTooltip="Guardar y nuevo" (click)="saveMoreCompany(company)">
        <mat-icon>add_circle</mat-icon>
      </button>
      <button mat-fab color="warn" matTooltip="Limpiar" (click)="clearCompany()">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-card-actions>
  </div>
</mat-card>
