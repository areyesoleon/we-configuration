<mat-card id="card">
  <mat-card-header>
    <mat-card-title id="title">
      <div>
        <mat-icon inline="true" color="primary">store</mat-icon>
      </div>
      <div>
        Lugar
      </div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input type="text" matInput placeholder="Nombre">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
