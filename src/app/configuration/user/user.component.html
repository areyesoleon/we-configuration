<mat-card id="card">
  <mat-card-header>
    <mat-card-title id="title">
      <div>
        <mat-icon inline="true" color="primary">supervised_user_circle</mat-icon>
      </div>
      <div>
        {{title}}
      </div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content id="content">
    <form>
      <mat-form-field>
        <input matInput type="text" placeholder="Nombre" name="name" [(ngModel)]="user.name">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="email" placeholder="Email" name="email" [(ngModel)]="user.email">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="ContraseÃ±a" [type]="hide ? 'text' : 'password'" [(ngModel)]="user.password" name="password">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
      <div id="state">
        <label>
          <b>Activo</b>
        </label>
        <mat-slide-toggle color="primary" [(ngModel)]="user.state" name="state">
        </mat-slide-toggle>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions id="actions">
    <button type="button" mat-fab color="primary" matTooltip="Guardar" (click)="saveUser(user)">
      <mat-icon>save</mat-icon>
    </button>
    <button *ngIf="isNew" mat-fab matTooltip="Guardar y nuevo" (click)="saveMoreUser(user)">
      <mat-icon>add_circle</mat-icon>
    </button>
    <button mat-fab color="warn" matTooltip="Limpiar" (click)="clearUser()">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
